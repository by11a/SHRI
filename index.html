<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SHRI</title>
        <link rel="stylesheet" href= "styles.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                 <img src="Store.svg" alt="logo" class="logo">
                 <div class="nav">
                    <span class="nav_str">Категории</span>  
                    <span class="nav_str">Корзина</span>
                    <span>Конакты</span>
                </div>
            </div>    
            <div class="content">
                <div class="content_centr">
                    <h2>Добро пожаловать</h2>
                    <p>Это наш магазин. Здесь вы можете найти огромное количество товаров. Приятных покупок!</p>
                    <div class="buttons">
                        <button class="btn_1">К товарам</button>
                        <button class="btn_2">Акции</button>
                    </div>
                </div>
            </div>
            <div class="section_title">
                <h3>Новинки</h3>
            </div>
            <div class="section">
                <div class="block1">
                    <img src="Image.png" alt="png" class="blocks_img">
                    <h3>Футболка</h3>
                    <p>Мужская</p>
                    <button class="btn3">Купить</button>
                </div>
                <div class="block2">
                    <img src="Image.png" alt="png" class="blocks_img">
                    <h3>Кроссовки</h3>
                    <p>Мужские</p>
                    <button class="btn3">Купить</button>
                </div>
                <div class="block3">
                    <img src="Image.png" alt="png" class="blocks_img">
                    <h3>Кроссовки</h3>
                    <p>Женские</p>
                    <button class="btn3">Купить</button>
                </div>
                <div class="block4">
                    <img src="Image.png" alt="png" class="blocks_img">
                    <h3>Кепка</h3>
                    <p>Спорт</p>
                    <button class="btn3">Купить</button>
                </div> 
             </div> 
        </div>
    </body>
</html>
